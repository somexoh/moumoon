<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Add markers in Baidu API</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <link href="http://libs.baidu.com/bootstrap/2.2.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="styles/maps.css">

    <script type="text/javascript" src="http://api.map.baidu.com/api?v=1.4"></script>
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
    <script src="http://libs.baidu.com/bootstrap/2.2.1/js/bootstrap.min.js"></script>
    <script src="scripts/bootstrap-datetimepicker.min.js" type="application/javascript"></script>

</head>

<body style="background:#CBE1FF">

    <div>
        <div id="titleBar">
            <div class="queryWrapper">
                <div class="datepicker">
                    <div id="datetimepicker2" class="input-append date">
                        <span>开始时间：</span>
                        <input type="text"></input>
                        <span class="add-on">
                          <i data-time-icon="icon-time" data-date-icon="icon-calendar">
                          </i>
                        </span>
                    </div>
                    <div id="datetimepicker1" class="input-append date">
                        结束时间：
                        <input type="text"></input>
                        <span class="add-on">
                          <i data-time-icon="icon-time" data-date-icon="icon-calendar">
                          </i>
                        </span>
                    </div>
                </div>
                <div class="searchInfo">
                    <button onclick="filterTime()">time</button>
                    <button onclick="getData('/content1.json')">content1</button>
                    <button onclick="getData('/content2.json')">content2</button>
                </div>
                <div class="datasourceSeletor">
                    <form>
                        <input type="radio" name="datasource" value='weibo'> weibo
                        <input type="radio" name="datasource" value='tianya'> tianya
                        <input type="radio" name="datasource" value='news'> news
                    </form>
                </div>
            </div>
            <div class="menu-btn">
                查询
            </div>
            <!--
		address：<input id="text_" type="text" value="Beijing" style="margin-right:100px;"/>
         <input type="button" value="search" onclick="searchByName();"/></div>
        result：<input id="result_" type="text" />
		
		<div style="postion:absolute;z-index:1000000;top:200px;height:100px; width:500px;font-size:16px;background-color:pink;" id="infoWindow">
      -->
        </div>

        <div id="map-container">
        </div>
    </div>

</body>


<script type="text/javascript" src="scripts/FakeData.js"></script>
<script type="text/javascript" src="scripts/controller.js"></script>
<script src="scripts/map.js" type="text/javascript"></script>


</html>
